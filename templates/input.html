<!DOCTYPE html>
<html>
<head>
    <title>Address Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-container {
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Address</h2>
        <form action="/address_map" method="get">
            <input type="text" name="address" placeholder="Enter address..." required>
            <br>
            <input type="submit" value="Show Map">
        </form>
    </div>
</body>
</html>
