<!DOCTYPE html>
<html>
  <head>
    <title>Map View</title>
    <link href="../static/css/output.css" rel="stylesheet" />
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      /* Center the SVG gauge */
      #gauge {
        display: block;
        margin: 0 auto;
      }
      .map-wrapper {
        width: 764px;
        height: 500px;
        border: 2px solid black;
        border-radius: 1.5rem;
        overflow: hidden;
      }
      .map-container {
        width: 100%;
        height: 100%;
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body class="px-[88px] bg-[#fdf5e6]">
    <!-- nav starts here -->
    <nav class="flex items-center justify-between my-[44px]">
      <a href="input.html">
        <img src="../static/assets/GreenCabin.svg" alt="GreenCabin Logo" />
      </a>
    </nav>

    <!-- Map starts here -->
    <div class="flex justify-center">
      <div class="map-wrapper">
        <div class="map-container">
          {% if map_html %}
            {{ map_html | safe }}
          {% else %}
            <p>Map doesn't load</p>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="justify-center flex items-center mt-2 p-2">
      <!-- show bio byn -->
      <div class="layer-control flex items-start w-[1264px]">
        <div class="gap-2">
          <input
            type="checkbox"
            id="biodiversityToggle"
            {%
            if
            show_biodiversity
            %}checked{%
            endif
            %}
          />
          <label for="biodiversityToggle">Show Biodiversity Layer</label>
        </div>
      </div>
    </div>
    <!-- Footer starts here -->
    <footer class="mt-[44px] mb-[22px] flex items-center justify-center">
      <div class="text-sm text-gray-600">
        Â© 2025 GreenCabin. All rights reserved.
      </div>
    </footer>
  </body>
</html>
